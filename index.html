<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Stock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>World Sport</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#"></a>Iniciar Sesion</li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
        <section id="search">
          <input type="text" placeholder="¿Que Deseas Buscar?">
          <button>Buscar</button>
      </section>
    </header>
    
    <main>

        <section id="products">
            <div class="product">
              <figure>
                <img src="https://luisfernandoruiz.github.io/tiendaonline/imagenes/tarjeta1.png" alt="Nike AirForce">
                <h2>Nike AirForce</h2>
                <p>Calzado para hombre $200.000.</p>
                <button onclick="addToCart(1)">Añadir al carrito</button>
              </figure>
            </div>
            
            <div class="product">
              <figure>
                <img src="https://luisfernandoruiz.github.io/tiendaonline/imagenes/tarjeta%203.png" alt="Nike jordan 1 Low">
                <h2>Nike jordan 1 Low</h2>
                <p>Calzado para hombre $250.000.</p>
                <button onclick="addToCart(2)">Añadir al carrito</button>
              </figure>
              </div>
            <div class="product">
              <figure>
                <img src="https://luisfernandoruiz.github.io/tiendaonline/imagenes/tarjeta%204.png" alt="Nike Renew Run 4">
                <h2>Nike Renew Run 4</h2>
                <p>Calzado para hombre $280.000.</p>
                <button onclick="addToCart(3)">Añadir al carrito</button>
              </figure>
          </div>
            


        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Tienda de Zapatos Nike. Todos los derechos reservados.</p>
    </footer>

    <script>
        


        var stock = {
            1: 5, // Nike AirForce
            2: 3, // Nike jordan 1 Low
            3: 4, // Nike Renew Run 4
            
        };

        function addToCart(productId) {
            if (stock[productId] > 0) {
                alert('¡Producto añadido al carrito!');
                stock[productId]--; 
            } else {
                alert('¡Lo siento, este producto está fuera de stock!');
            }
        }
    </script>
</body>
</html>
